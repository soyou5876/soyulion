<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- todo.css를 link로 가져오세요 -->
    <link rel="stylesheet" href="todo.css">

    <!-- todo.js를 script로 가져오세요 -->
    <title>To-do List</title>
</head>

<body>
    <div id="wrap">
        <div class="header">
            <h1>TODO LIST</h1>
            <div class="search_wrap">
                <div class="input_wrap">
                    <input type="text" placeholder="Search note...">
                    <img src="../first/img/search.svg" alt="">
                </div>
                <div class="option_wrap">
                    <select name="" id="">
                        <option value="All">ALL</option>
                        <option value="All">date</option>
                    </select>
                </div>
                <button class="setting_btn"><img src="../first/img/setting.svg" alt=""></button>
            </div>
        </div>
        <div class="main">
            <div class="empty">
                <img src="/second_semster/soyu/first/img/empty.png" alt="">
                <h1>Empty...</h1>
            </div>
            <div class="list">
                <!-- <div class="check_wrap">
                    <input type="checkbox" id="check">
                    <label for="check"></label>
                </div>
                <p class="content">NOTE #1</p>
                <div class="button_wrap">
                    <button class="modify"></button>
                    <button class="delete"></button>
                </div>-->
            </div>
        </div>
        <button class="write_btn"><img src="../first/img/plus.svg" alt=""></button>
    </div>
    <div class="write_wrap">
        <div class="write_pop">
            <h2>New NOTE</h2>
            <input type="text" placeholder="Input your note...">
            <div class="btn_wrap">
                <button class="cancle">Cancel</button>
                <button class="apply">Apply</button>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
