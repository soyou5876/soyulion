<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./layout2.css">
    <title>layout2</title>
</head>

<body>
    <div id="wrap">
        <header>

                <div class="logo"></div>
                <div class="nav"></div>

        </header>

        <main>
            <div class="main">
                <div class="section">
                    <div class="sec01">
                        <div class="sec01_left">
                            <img src="layout2_sec01_left.png" alt="sec01_left">
                        </div>
                        <div class="sec01_right">
                            <div class="sec01_right_top">
                                <img src="layout2_sec01_right_top.png" alt="sec01_right_top">
                            </div>
                            <div class="sec01_right_bot">
                                <img src="layout2_sec01_right_bot.png" alt="sec01_right_bot">
                            </div>
                        </div>
                    </div>
                    <div class="sec02">
                        <img src="layout2_sec02.png" alt="sec02">
                    </div>
                </div>
                <aside>
                    <div class="aside">
                        <img src="layout2_aside.png" alt="aside">
                    </div>
                </aside>
            </div>
        </main>
        <footer>
            <div class="footer_left"></div>
            <div class="footer_center"></div>
            <div class="footer_right"></div>
        </footer>
    </div>

</body>

</html>
